<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/style.css">
  <title>Trivia Game Generator</title>
</head>
<body class="bg-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
      <div class="container">
          <a class="navbar-brand" href="#">Trivia Against Humanity</a>
          <ul class="navbar-nav">
            <!-- Nav item -->
              <li class="nav-item">
                  <a class="nav-link" href="#">Instructions</a>
              </li>
          </ul>
      </div>
  </nav>
  <div class="container">
      <div class="row mx-auto">
          <div class="col-sm-4 col-md-6" style="border:1px solid #333">
              <h4 class="row mb-0 text-white m-1" >Timer:</h4>
              <!-- <h1 class="row display-3 text-danger">60</h1> -->
              <div class="row display-4 text-danger m-1" id="display">01:00</div>
                <h4 class="row text-white m-1">Seconds.</h4>
              </div>
              <div class="col-sm-8 col-md-6" style="border:1px solid #333">
                <h1 class="h-5 mb-100 text-white">You have sixty seconds to answer the next ten questions.</h1>
                <br>
      
                <!-- <button class="row btn btn-danger" id="start" type="button">Start.</button> -->
      
            </div>
          </div>
      <div id="wrapper">

          <!-- <div class="text-white" id="display">00:00</div> -->
    
          <!-- Div containing our stopwatch controls -->
          <div id="buttons">
            <!-- <button id="start">Start</button> -->
            <!-- <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button> -->
          </div>
    
          <div id="laps"></div>
    
        </div>
    
    <h2 class="h2 text-white">Trivia Game</h2>
    <form>

      <div>
        <button class="btn btn-success start-game">Get Question</button>
      </div>
    </form>
 
  </div>
  <div id="questions"></div>
  <footer class="mt-5 p-3 ml-5 bg-transparent">
    <button class="btn btn-warning" id="done">Done, Get Score</button>
    <button class="btn btn-dark" id="score"></button>
    <button class="btn btn-dark" id="play-again"></button>
    
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="resources/js/timer.js"></script>
  <!-- <script src="resources/js/ui.js"></script> -->
  <script src="resources/js/app.js"></script>
</body>
</html>
