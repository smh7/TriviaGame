<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Trivia Game Generator</title>
</head>
<body>
  <div class="container">
      <div id="wrapper">

          <div id="display">00:00</div>
    
          <!-- Div containing our stopwatch controls -->
          <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
          </div>
    
          <div id="laps"></div>
    
        </div>
    
    <h2>Trivia Game</h2>
    <form>
      <!-- <div>
        <label for="number">Number of jokes</label>
        <input type="number" id="number">
      </div> -->
      <div>
        <button class="btn btn-success start-game">Get Question</button>
      </div>
    </form>
    <!-- <ul class="questions"></ul> -->
  </div>
  <div id="questions"></div>
  <footer class="mt-5 p-3 text-center bg-light">
    <button class="btn btn-warning" id="done">Done, Get Score</button>
    Trivia Game
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="resources/js/timer.js"></script>
  <script src="resources/js/ui.js"></script>
  <script src="resources/js/app.js"></script>
</body>
</html>
